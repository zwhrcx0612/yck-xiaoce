<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 手动实现v-model -->
    <div id="app">
        <input type="text" v-model="username">
        <input type="text" :value="username" @input="changeInput">
        {{username}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data: {
                username:'zhangsan'
            },
            methods: {
                changeInput(e){
                    this.username = e.target.value
                }
            }
        })

        
    </script>
</body>
</html>
